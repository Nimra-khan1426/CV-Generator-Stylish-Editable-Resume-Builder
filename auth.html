<!-- auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Generator - Auth</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Times+New+Roman&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="auth.js"></script>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="signup.php" method="POST">
        <h2>Create Your Account</h2>
        <span>Register using your email address</span>
        <input type="text" name="username" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Create Password" required />
        <button type="submit">Sign Up</button>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="login.php" method="POST">
        <h2>Login to Your Account</h2>
        <span>Access your dashboard and start building your CV</span>
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h2>Already a Member?</h2>
          <p>Login now to continue creating your professional resume</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h2>Welcome!</h2>
          <p>Join us and create your dream CV in just a few steps</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #2c003e, #130f40);
      font-family: 'Times New Roman', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    h2 {
      font-weight: bold;
      margin: 0;
      color: #ffb3ff;
    }

    p, span {
      font-size: 16px;
      line-height: 22px;
      margin: 20px 0 30px;
      color: #f2e6ff;
      text-align: center;
    }

    .container {
      background: #1f1f2f;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.8);
      position: relative;
      overflow: hidden;
      width: 800px;
      max-width: 100%;
      min-height: 500px;
    }

    form {
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 50px;
      height: 100%;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    input {
      background: #34234f;
      border: none;
      padding: 14px 18px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      border-radius: 20px;
      border: 1px solid #ff66ff;
      background: #ff66ff;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      padding: 12px 50px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      cursor: pointer;
      margin-top: 10px;
      z-index: 2;
      position: relative;
    }

    button.ghost {
      background: transparent;
      border-color: #fff;
      color: #fff;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
    }

    .sign-in-container {
      left: 0;
      width: 50%;
      z-index: 2;
    }

    .sign-up-container {
      left: 0;
      width: 50%;
      opacity: 0;
      z-index: 1;
      transition: all 0.6s ease-in-out;
    }

    .container.right-panel-active .sign-in-container {
      transform: translateX(100%);
      opacity: 0;
      z-index: 1;
    }

    .container.right-panel-active .sign-up-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
    }

    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }

    .overlay {
      background: linear-gradient(to right, #ff00cc, #3333ff);
      color: #fff;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .container.right-panel-active .overlay-container {
      transform: translateX(-100%);
    }

    .container.right-panel-active .overlay {
      transform: translateX(50%);
    }

    .overlay-panel {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 40px;
      text-align: center;
      top: 0;
      height: 100%;
      width: 50%;
      transition: transform 0.6s ease-in-out;
    }

    .overlay-left {
      transform: translateX(-20%);
    }

    .overlay-right {
      right: 0;
      transform: translateX(0);
    }

    .container.right-panel-active .overlay-left {
      transform: translateX(0);
    }

    .container.right-panel-active .overlay-right {
      transform: translateX(20%);
    }

    .social-container {
      margin: 20px 0 0;
      display: flex;
      gap: 15px;
      justify-content: center;
      z-index: 10;
      position: relative;
    }

    .social-container .social {
      border: 1px solid #ccc;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 45px;
      width: 45px;
      color: #ff66ff;
      background: #1b1b1b;
      font-size: 18px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .social:hover {
      background: #ff66ff;
      color: #fff;
    }
  </style>

  <script>
    const container = document.getElementById('container');
    const signUpBtn = document.getElementById('signUp');
    const signInBtn = document.getElementById('signIn');

    signUpBtn.addEventListener('click', () => {
      container.classList.add('right-panel-active');
    });

    signInBtn.addEventListener('click', () => {
      container.classList.remove('right-panel-active');
    });
  </script>
</body>
</html>
